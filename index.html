<html>

        <meta charset="utf-8">

        <!--Jquery-->

        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->

        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->

        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Material bootstap css-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css">
        
        <!--custom CSS styling-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body onhashchange="loadPage(window.location.hash)">
        <!--NAV BAR-->
        <div class="navbar navbar-default navbar-fixed-top" style="background-color: #607D8B;">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand float-lg-left" href="" style="margin: 8px 8px -8px 0px; padding: 0px 0px 0px 0px;"><img src="/img/r8rlogoW.png" height="45px"/></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav col-md-10">
                        <div class="well well-sm col-md-8" style="margin: 8px 0px 8px 0px; padding: 0px 8px 0px 8px;">
                            <form role="search">
                                <div class="form-group form-group-lg float-lg-middle" style="margin: 0px 0px -9px 0px; padding: 0px 0px 0px 0px;">
                                    <input type="text" class="form-control col-md-12" placeholder="Search" name="search" id="search">
                                </div>
                            </form>
                        </div>
                        <li class="float-lg-right">
                            <a id="usernameNav"></a>
                        </li>
                        <li class="float-lg-right">
                            <a id="loginNav" href="#login" data-target="#" class="dropdown-toggle" data-toggle="user">Log In</a>
                        </li>
                        <li class="float-lg-right">
                            <a id="logoutNav" href="#logout" data-target="#" class="dropdown-toggle hidden" data-toggle="user">Log Out</a>
                        </li>
                          
                    </ul>
                </div>
            </div>
        </div>
        <!--END NAV BAR-->
        <div class="container" id="body">
        </div>

        <!--material bootstrap js-->
        <script src="/js/material.js"></script>
        
        <script>
            $(function() {
                $.material.init();                
            });
        </script>
        
        <script>
            window.page = window.location.hash || "#front"; 
           $(document).ready(function(){
               
               if (localStorage["uid"] && localStorage["username"]) {
                    $("#usernameNav").html(localStorage.getItem("username"));
                    $("#loginNav").addClass("hidden"); 
                    $("#logoutNav").removeClass("hidden"); 
               }

               loadPage(window.page);
           });
        
           function loadPage(p) {
              if (p == "#front" || p == "")
                $(".container#body").load("front.php");
              else if (p.substr(0,6) == "#movie")
                $(".container#body").load("movie.php?id=" + p.substr(10));
              else if (p == "#login")
                $(".container#body").load("login.html");
              else if(p == "#logout"){
                //handle logout
                localStorage.clear();
                $("#usernameNav").html("");
                $("#loginNav").removeClass("hidden"); 
                $("#logoutNav").addClass("hidden");
                history.pushState("", document.title, window.location.pathname);
                loadPage("");
              }
           }
        </script>

        <!-- Dropdown.js -->
        <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
        <script>
            $("#dropdown-menu select").dropdown();
        </script>
    </body>
