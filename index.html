<!DOCTYPE html>
<html>
    <head>
        <title>R8R - Rate Movies</title>
        <!--Jquery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
        <!-- Dropdown.js -->
        <link href="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">
        
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        
        <!--bootstrap javascript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--bootstrap css-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <!--Font Awesome Icons-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <!-- Material Design fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--Material bootstap css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/4.0.2/bootstrap-material-design.css">
        <!--Material bootstrap js-->
        <script src="/js/material.js"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap.material-design/4.0.2/bootstrap-material-design.iife.js"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap.material-design/4.0.2/bootstrap-material-design.umd.js"></script>
        
        <!--custom CSS styling-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body onhashchange="loadPage(window.location.hash)">
        <!--NAV BAR-->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand float-lg-left" href="/"><img src="/img/r8rlogo.png" height="50px"/></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav col-md-10">
                        <div class="panel panel-default col-md-8" style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px;">
                            <form role="search">
                                <div class="form-group form-group-lg float-lg-middle">
                                    <input type="text" class="form-control col-md-12" placeholder="Search" name="search" id="search">
                                </div>
                            </form>
                        </div>
                        <li class="dropdown float-lg-right">
                          <a href="" data-target="#" class="dropdown-toggle" data-toggle="user">Log In</a>
                          <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)">Action</a></li>
                            <li><a href="javascript:void(0)">Another action</a></li>
                            <li><a href="javascript:void(0)">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Dropdown header</li>
                            <li><a href="javascript:void(0)">Separated link</a></li>
                            <li><a href="javascript:void(0)">One more separated link</a></li>
                          </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--END NAV BAR-->
        <div class="container" id="body">
        </div>
        
        <!--OTHER SCRIPTS-->
        <script>
            window.page = window.location.hash || "#front"; 
           $(document).ready(loadPage(window.page));
        
           function loadPage(p) {
              if (p == "#front")
                $(".container#body").load("front.html");
              else if (p == "#movie")
                $(".container#body").load("movie.html");
           } 
        </script>
        <script>
            $.material.init();
        </script>
        <!-- Dropdown.js -->
        <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
        <script>
            $("#dropdown-menu select").dropdown();
        </script>
    </body>
</html>
